# Glossary - Domain terminology
ctx_version: "0.1"

terms:
  SKU:
    definition: Stock Keeping Unit - unique product identifier
    example: "DRESS-BLK-M-001"
    format: "{CATEGORY}-{COLOR}-{SIZE}-{SEQUENCE}"
    
  PDP:
    definition: Product Detail Page
    path: /pages/product/[slug].vue
    
  PLP:
    definition: Product Listing Page  
    path: /pages/[category]/index.vue
    
  Cart:
    definition: Shopping cart with items before checkout
    store: /stores/cart.ts
    persistence: localStorage + server sync
    
  Wishlist:
    definition: Saved items for later purchase
    store: /stores/wishlist.ts
    requires_auth: true
    
  Guest Checkout:
    definition: Purchase without creating account
    constraints:
      - Email required for order confirmation
      - No wishlist or order history
      - Can convert to account post-purchase
      
  Flash Sale:
    definition: Time-limited discount event
    constraints:
      - Max 72h duration
      - Inventory must be locked
      - Countdown timer required on PDP
      
  Click & Collect:
    definition: Buy online, pickup in store
    aliases: [BOPIS, "Buy Online Pick Up In Store"]
    flow: checkout → store selection → confirmation → pickup
